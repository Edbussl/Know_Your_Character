<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <div class="container">

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="buttons">
     <button>{{ mcqs.answer1 }}</button>
